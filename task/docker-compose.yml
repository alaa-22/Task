version: "3.9"
   
services:
 
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
   
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/
    environment:
      - POSTGRES_NAME=task
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    